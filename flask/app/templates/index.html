<!-- This holds the html for the guest-book -->
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Guest Book</title>

  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="jumbotron bg-light">
      <h1>Guest Book</h1>
      <p class="lead mb-0">
        Thank you for attending our event! Feel free to leave a message below,
        and read what other guests have written!
      </p>
    </div>

    <div class="row">

      <div class="col-lg-4">
        <form class="form card bg-light p-1 mb-1" action="" method="" role="form" onsubmit="attemptPost();return false">
          <div class="row">
            <div class="col-md-12 mb-1">
              <label class="" for="name-input">Name</label>
              <input class="form-control" type="text" name="name-input" id="name-input" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-1">
              <label class="" for="message-input">Message</label>
              <textarea class="form-control" name="message-input" id="message-input" rows="4" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-1">
              <input class="form-control btn-lg btn-warning" type="submit" id="post-button" name="post-button" value="Post">
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-8">
        <div id="log"></div>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='jquery/jquery-4.3.1.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/jquery.timeago.js') }}"></script>
  <script src="{{ url_for('static', filename='socketio/socketio-2.3.0.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
